<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          <h3>Inicio de sesión</h3>
        </div>
        <div class="card-body">
          <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                placeholder="Ingrese correo"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="clave"
                name="clave"
                placeholder="Ingrese contraseña"
                ngModel
                required
              />
            </div>
            <button class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          <h3>Registrarse</h3>
        </div>
        <div class="card-body">
          <form #createForm="ngForm" (ngSubmit)="createUsuarios(createForm)">
            <div class="mb-3">
              <input
                type="name"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Ingrese su nombre"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                placeholder="Ingrese correo"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="clave"
                name="clave"
                placeholder="Ingrese contraseña"
                ngModel
                required
              />
            </div>
            <button class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
