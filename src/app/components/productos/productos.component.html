<div class="container">
  <div class="row mt-4">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header text-center" style="background-color: #fff">
          <img src="../../../assets/img/delta-logo.png" alt="" />
        </div>
        <!-- #ffee00" -->

        <div class="card-body text-center">
          <div class="mt-3">
            <h2>Cargar órdenes de compra</h2>
          </div>
          <form id="file-form">
            <div class="file-upload-wrapper">
              <input
                type="file"
                class="form-control"
                id="customFile"
                (change)="fileUpload($event)"
                #fileid
                name="file-excel"
                id="file-excel"
                accept=".xls,.xlsx"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="productos.length > 0" class="row mt-4">
    <div class="col-md-12">
      <table class="table table-sm table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Bonificación</th>
            <th scope="col">Descuento</th>
            <th scope="col">IPC</th>
            <th scope="col">IVA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.codigo }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.costo }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>{{ producto.bonificacion }}</td>
            <td>{{ producto.descuento }}</td>
            <td>{{ producto.ipc }}</td>
            <td>{{ producto.iva }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2">
      <button (click)="cancel()" class="btn btn-danger col-12">Cancelar</button>
    </div>
    <div class="col-md-2">
      <button (click)="sendFile()" class="btn btn-success col-12">Enviar</button>
    </div>
  </div>
</div>
