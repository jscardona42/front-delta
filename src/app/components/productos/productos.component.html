<!-- Formulario proveedores -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card card-outline shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-header text-center border-dark">
          <h3>Nuevos productos</h3>
        </div>
        <div class="card-body">
          <form
            #createProductForm="ngForm"
            (ngSubmit)="createProductos(createProductForm)"
          >
            <div class="row">
              <!-- Código de barras producto -->
              <div class="form-outline mb-2 col-4">
                <input
                  type="text"
                  class="form-control form-control-sm" autofocus
                  id="codigo"
                  name="codigo"
                  placeholder="Código"
                  ngModel
                  required
                  autocomplete="off"
                />
              </div>

              <!-- Nombre producto -->
              <div class="form-outline mb-2 col-4">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="name"
                  name="nombre"
                  placeholder="Nombre"
                  ngModel
                  required
                  autocomplete="off"
                />
              </div>
              
              <!-- Costo producto -->
              <div class="form-outline mb-2 col-4">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="costo"
                  name="costo"
                  placeholder="Costo"
                  ngModel
                  required
                  autocomplete="off"
                />
              </div>

              <!-- Cantidad producto -->
              <div class="form-outline mb-2 col-4">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="cantidad"
                  name="cantidad"
                  placeholder="Cantidad"
                  ngModel
                  required
                  autocomplete="off"
                />
              </div>

              <!-- Bonificación producto -->
              <div class="form-outline mb-2 col-4">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="bonificacion"
                  name="bonificacion"
                  placeholder="Bonificación"
                  ngModel
                  required
                  autocomplete="off"
                />
              </div>

              <!-- Descuento producto -->
              <div class="form-outline mb-2 col-4">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="descuento"
                  name="descuento"
                  placeholder="Descuento"
                  ngModel
                  required
                  autocomplete="off"
                />
              </div>

              <!-- IPC producto -->
              <div class="form-outline mb-2 col-4">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="ipc"
                  name="ipc"
                  placeholder="Ipc"
                  ngModel
                  required
                  autocomplete="off"
                />
              </div>

              <!-- IVA producto -->
              <div class="form-outline mb-2 col-4">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="iva"
                  name="iva"
                  placeholder="Iva"
                  ngModel
                  required
                  autocomplete="off"
                />
              </div>

              <!-- Boton -->
              <div class="form-outline mb-2 mb-1 col-2">
                <button type="submit" class="btn btn-success btn-sm col-12">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card card-outline shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <table #tableProducto class="table table-sm table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Costo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Bonificación</th>
                <th scope="col">Descuento</th>
                <th scope="col">IPC</th>
                <th scope="col">IVA</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Recorremos el arreglo de products para acceder a sus claves (código, nombre, costo, cantidad, bonificación, descuento, ipc, iva) -->
              <tr *ngFor="let producto of products , let i = index">
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.costo }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.bonificacion }}</td>
                <td>{{ producto.descuento }}</td>
                <td>{{ producto.ipc }}</td>
                <td>{{ producto.iva }}</td>
                <td>
                <button class="btn btn-danger btn-sm ms-2" title="Eliminar" (click)="deleteProducto(i)">
                <fa-icon [icon]="fadelete"></fa-icon>
                </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
           <div class="form-outline mb-2 mb-1 col-2">
          <button type="submit" class="btn btn-success btn-sm col-md-10">Enviar</button>
           </div>
      </div>
    </div>
  </div>   
</div>
